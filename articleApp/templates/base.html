<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    .center {
      margin: 25px auto;
      width: 60%;
      padding: 10px;
      box-shadow: 1px 0px 5px 0px;
      
    }
    </style>
    <style>
      .centerform {
        margin: 25px auto;
        width: 30%;
        padding: 20px;
        box-shadow: 1px 0px 9px 1px;
      }
      .navbar3d{
        box-shadow: 1px 0px 9px 1px;
      }
      </style>
</head>
<body>
  <nav class="navbar sticky-top alert-primary navbar3d">
    <div class="container-fluid" >
      <a class="navbar-brand" href="#">Intellial Solution</a>
      <div class="d-grid gap-2 col-6 mx-auto">
        <a type="button" href="{% url 'articleApp:articleList' %}" class="btn btn-outline-dark">Article</a>
      </div>
    
      {% if user.is_authenticated %}
      <div>
        <a type="button" href="{% url 'articleApp:myarticle' %}" class="btn btn-outline-dark">My Artical</a>
        <a type="button" href="{% url 'articleApp:draft' %}" class="btn btn-outline-dark">Draft</a>
        <a type="button" href="{% url 'articleApp:article' %}" class="btn btn-outline-dark">Add Article</a>
        <a type="button" href="{% url 'articleApp:logout' %}" class="btn btn-outline-danger">Logout</a>
        <a class="btn btn-success">&#x1F464; {{request.user}}</a>
      </div>
      {% else %}
      <div>
      
        <a type="button" href="{% url 'articleApp:login' %}" class="btn btn-outline-dark">Login</a>
        <a type="button" href="{% url 'articleApp:signup' %}" class="btn btn-outline-dark">Signup</a>
     </div>
      {% endif %}
      </div>
    </div>
  </nav>
  {% block content %}

  {% endblock content %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
